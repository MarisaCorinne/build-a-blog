{% extends "base.html" %}

{% block content %}
<h1>Blog</h1>
<h4><a href="/newpost">New Post</a></h4><br>



{% for post in posts %}
  <div class="posts">
    <div class="post-title"><a href="/blog/{{ post.key().id() }}">{{ post.title }}</a></div>
    <pre class="post-body">{{ post.post_body}}</div>

      {% endfor %}



{% endblock %}
